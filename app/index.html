<!DOCTYPE html>
<html lang="en" ng-app="example">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <h1>AngularJS Adobe TypeKit Module</h1>
        </div>
    </div>
</div>
<ul class="nav nav-tabs col-md-10 col-md-offset-1" id="myTabs">
    <li role="presentation" class="active"><a href="#families">Families</a></li>
    <li role="presentation" ><a href="#kits">Kits</a></li>
    <li role="presentation" ><a href="#libraries">Libraries</a></li>
</ul>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="families">
        <div ng-include="'views/families.html'" ng-controller="families"></div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="kits">
        <div ng-include="'views/kits.html'" ng-controller="kits"></div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="libraries">
        <div ng-include="'views/libraries.html'" ng-controller="libraries"></div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>

<script src="../dist/ngTypeKit.js"></script>

<script src="js/controllers/families.js"></script>
<script src="js/controllers/kits.js"></script>
<script src="js/controllers/libraries.js"></script>
<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault();
        $(this).tab('show')
    })
</script>
</body>
</html>
