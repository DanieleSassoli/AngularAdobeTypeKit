<div class="col-md-10 col-md-offset-1">
    <button class="btn btn-danger" ng-click="getKits()">
        Get Kits
    </button>
    <div class="row">
        <div class="col-md-6 pull-left">
            <h1>Fonts</h1>
            <div ng-repeat="kit in kits | limitTo:5" class="well well-lg">
                <div ng-repeat="(key, value) in kit">
                    <p> {{key}}: {{ value }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
